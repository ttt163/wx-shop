<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords %>">
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta name="author" content="name, email@gmail.com">
    <meta name="viewport"
          content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <meta name="format-detection" content="telphone=no, email=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--remove weixin's cache -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="Expires" content="0">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!--publlic-->
    <script src="https://common.8864.com/web/js/remset.js"></script>
    <script src="https://common.8864.com/web/js/zepto/zepto.min.js"></script>
    <script src="https://common.8864.com/web/js/zepto/touch.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

    <!--plugin-->
    <link rel="stylesheet" type="text/css" href="https://common.8864.com/web/plugins/swiper/swiper.min.css">
    <script src="https://common.8864.com/web/plugins/swiper/swiper.jquery.min.js"></script>

    <!--private-->

</head>
<body>

</body>
</html>
